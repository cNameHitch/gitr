name: Alpha Release

on:
  push:
    branches: [main]

concurrency:
  group: alpha-release
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    if: "!startsWith(github.event.head_commit.message, '[release]')"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Calculate next alpha version
        id: calc
        run: |
          # Find latest stable tag (vX.Y.Z with no prerelease suffix)
          LATEST_STABLE=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | head -n1 || true)

          if [ -z "$LATEST_STABLE" ]; then
            BASE_VERSION="0.1.0"
          else
            BASE_VERSION="${LATEST_STABLE#v}"
          fi

          # Increment patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_BASE="${MAJOR}.${MINOR}.${NEXT_PATCH}"

          # Find highest existing alpha.N for this base
          HIGHEST_ALPHA=$(git tag --list "v${NEXT_BASE}-alpha.*" --sort=-v:refname \
            | head -n1 || true)

          if [ -z "$HIGHEST_ALPHA" ]; then
            ALPHA_NUM=1
          else
            ALPHA_NUM=$(echo "$HIGHEST_ALPHA" | sed 's/.*-alpha\.//')
            ALPHA_NUM=$((ALPHA_NUM + 1))
          fi

          VERSION="${NEXT_BASE}-alpha.${ALPHA_NUM}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Calculated version: ${VERSION}"

      - name: Bump Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.calc.outputs.version }}"/' Cargo.toml

      - uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        run: cargo generate-lockfile

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "[release] v${{ steps.calc.outputs.version }}"
          git tag "v${{ steps.calc.outputs.version }}"
          git push origin main --tags

  build:
    needs: version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.version.outputs.version }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../gitr-v${{ needs.version.outputs.version }}-${{ matrix.target }}.tar.gz gitr

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $target = "${{ matrix.target }}"
          Compress-Archive -Path "target/$target/release/gitr.exe" -DestinationPath "gitr-v$version-$target.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitr-${{ matrix.target }}
          path: gitr-v${{ needs.version.outputs.version }}-${{ matrix.target }}.*

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create prerelease
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.version.outputs.version }}" \
            --prerelease \
            --title "v${{ needs.version.outputs.version }} (alpha)" \
            --generate-notes \
            gitr-v${{ needs.version.outputs.version }}-*.tar.gz \
            gitr-v${{ needs.version.outputs.version }}-*.zip
